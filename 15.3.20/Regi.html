<!DOCTYPE html>
<html>
<head>
    <title>Reg Form Example</title>
</head>
<body>
<h1>Registration Page</h1>
<form>
<pre>
    <label>Fullname <input type="text" placeholder="Enter Fullname" /></label>

    <label>Username <input type="text" placeholder="Enter Username" /></label>

    <label>Password <input type="password" placeholder="Enter Password" /></label>

    <label>Mobile   <input type="text" placeholder="Enter Mobile" /></label>

    <label>Mobile   <input type="number" placeholder="Enter Mobile" /></label>

    <label>Mobile   <input type="tel" placeholder="Enter Mobile" /></label>

  <input type="submit" value="SignUp" />
</pre>
</form>
</body>
</html>
