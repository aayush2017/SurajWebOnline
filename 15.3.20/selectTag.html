<!DOCTYPE html>
<html>
<head>
    <title>Reg Form Example</title>
</head>
<body>
<h1>Registration Page</h1>
<form>
<pre> 

<label>Country</label> <select>
  <option>India</option>
  <option>America</option>
  <option>Canada</option>
</select>

<label>Choice</label> <select>
<optgroup label="Electronic">
    <option>PC</option>
    <option>Mobile</option>
</optiongroup>
<optgroup label="Cloth">
    <option>Man</option>
    <option>Woman</option>
</optiongroup>
</select>

  <input type="submit" value="SignUp" />
</pre>
</form>
</body>
</html>
